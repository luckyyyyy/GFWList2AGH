# Current Version: 1.0.3

name: Build & Release luckyyyyy/GFWList2AGH

on:
  push:
    branches: [main]
  schedule:
    - cron: "10 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0

      - name: Set up Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Download
        run: |
            curl -s "https://raw.githubusercontent.com/luckyyyyy/GFWList2AGH/source/index.mjs" > index.mjs
            curl -s "https://raw.githubusercontent.com/luckyyyyy/GFWList2AGH/source/package.json" > package.json

      - name: Build GFWList2AGH
        run: |
            yarn install
            yarn start

      - name: Step 3 - Release GFWList2AGH
        run: |
            curl -s "https://raw.githubusercontent.com/hezhijie0327/Toolkit/main/Git.sh" > "/tmp/Git.sh"
            sudo bash "/tmp/Git.sh" -u "William Chan" -e "root@williamchan.me" -f "." -r "GFWList2AGH" -i "Generated by GitHub Actions" -m "push"

